name: gnome-boxes
adopt-info: gnome-boxes
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict
base: core24

layout:
  /usr/share/OVMF:
    bind: $SNAP/usr/share/OVMF
  /usr/share/gnome-boxes:
    bind: $SNAP/usr/share/gnome-boxes
  /usr/share/osinfo:
    bind: $SNAP/usr/share/osinfo
  /usr/share/misc/usb.ids:
    symlink: $SNAP/usr/share/misc/usb.ids
  /usr/share/misc/pci.ids:
    symlink: $SNAP/usr/share/misc/pci.ids
  /usr/share/libosinfo/pci.ids:
    symlink: $SNAP/usr/share/misc/pci.ids
  /usr/lib/$CRAFT_ARCH_TRIPLET/libvirt:
    bind: $SNAP/usr/lib/$CRAFT_ARCH_TRIPLET/libvirt
  /usr/share/libvirt:
    bind: $SNAP/usr/share/libvirt
  /usr/lib/libvirt:
    bind: $SNAP/usr/lib/libvirt
  /usr/share/seabios:
    bind: $SNAP/usr/share/seabios
  /usr/lib/ipxe:
    bind: $SNAP/usr/lib/ipxe
  /usr/bin/qemu-system-x86_64:
    bind-file: $SNAP/usr/bin/qemu-system-x86_64
  /usr/sbin/dnsmasq:
    bind-file: $SNAP/usr/sbin/dnsmasq
  /usr/share/qemu:
    bind: $SNAP/usr/share/qemu
  /etc/libvirt:
    bind: $SNAP/etc/libvirt
  /usr/libexec/libvirt_iohelper:
    bind-file: $SNAP/usr/libexec/libvirt_iohelper

slots:
  # for GtkApplication registration
  gnome-boxes:
    interface: dbus
    bus: session
    name: org.gnome.Boxes

apps:
  gnome-boxes:
    command: usr/bin/gnome-boxes
    command-chain: [ bin/launcher ]
    extensions: [gnome]
    plugs:
      - audio-record
      - audio-playback
      - camera
      - hardware-observe
      - home
      - kvm
      - login-session-observe
      - mount-observe
      - network
      - network-bind
      - network-status
      - process-control
      - raw-usb
      - system-observe
      - time-control
      - udisks2
      - upower-observe
    desktop: usr/share/applications/org.gnome.Boxes.desktop
    common-id: org.gnome.Boxes.desktop
    environment:
      LD_LIBRARY_PATH: $SNAP/usr/lib/$CRAFT_ARCH_TRIPLET/gnome-boxes${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}
      GI_TYPELIB_PATH: $SNAP/usr/lib/$CRAFT_ARCH_TRIPLET/gnome-boxes/girepository-1.0${GI_TYPELIB_PATH:+:$GI_TYPELIB_PATH}
      GTK_USE_PORTAL: '0'
      LIBVIRT_DEFAULT_URI: 'qemu+unix:///session'

parts:
  libvirt:
    plugin: nil
    stage-packages:
      - libvirt-daemon
      - libvirt-daemon-config-network
      - libvirt-daemon-config-nwfilter
      - libvirt-daemon-driver-qemu
      - libvirt-daemon-system
      - libacl1
      - libapparmor1
      - libaudit1
      - libblkid1
      - libcap-ng0
      - libcurl3-gnutls
      - libdbus-1-3
      - libdevmapper1.02.1
      - libfuse2
      - libgcc-s1
      - libgfapi0
      - libgfrpc0
      - libgfxdr0
      - libglib2.0-0
      - libglusterfs0
      - libgnutls30
      - libnl-3-200
      - libnuma1
      - libparted2
      - libpcap0.8
      - librados2
      - librbd1
      - libsanlock-client1
      - libsasl2-2
      - libselinux1
      - libtirpc3
      - libudev1
      - libxencall1
      - libxenmisc4.17t64
      - libxendevicemodel1
      - libxenevtchn1
      - libxenforeignmemory1
      - libxengnttab1
      - libxenstore4
      - libxentoolcore1
      - libxentoollog1
      - libxml2
      - libyajl2
      - libvirt-glib-1.0-0
      - libspice-client-gtk-3.0-5

  tracker:
    source: https://gitlab.gnome.org/GNOME/tracker.git
    source-tag: '3.3.3'
# ext:updatesnap
#   version-format:
#     lower-than: 3.4.0
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - --buildtype=release
      - -Ddocs=false
      - -Dman=false
      - -Dbash_completion=false
      - -Dsystemd_user_services=false
      - -Dtest_utils=false
      - -Dintrospection=disabled
    build-packages:
      - asciidoc
      - libspice-client-gtk-3.0-dev
    override-pull: |
      set -eux
      craftctl default
      # disabling man and docs seems to be ignored by meson
      sed -i "s#subdir('docs')##g" meson.build
    prime:
      - usr/lib/*/*.so.*

  libosinfo:
    source: https://gitlab.com/libosinfo/libosinfo.git
    source-tag: 'v1.11.0'
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Denable-gtk-doc=false
      - -Denable-tests=false
    build-packages:
      - libxslt1-dev
    override-pull: |
      craftctl default
    override-build: |
      craftctl default
      sed -i "s#includedir=/usr/include#includedir=$CRAFT_STAGE/usr/include#g" $CRAFT_PART_INSTALL/usr/lib/$CRAFT_ARCH_TRIPLET/pkgconfig/libosinfo-1.0.pc
      sed -i "s#libdir=/usr/lib#libdir=$CRAFT_STAGE/usr/lib#g" $CRAFT_PART_INSTALL/usr/lib/$CRAFT_ARCH_TRIPLET/pkgconfig/libosinfo-1.0.pc

  gnome-boxes:
    after: [ libvirt, tracker, libosinfo ]
    source: https://gitlab.gnome.org/GNOME/gnome-boxes.git
    source-tag: '47.0'
    source-depth: 1
# ext:updatesnap
#   version-format:
#     lower-than: 48.0
    parse-info: [usr/share/metainfo/org.gnome.Boxes.metainfo.xml]
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Ddistributor_name=Ubuntu
    organize:
      snap/gnome-boxes/current/usr: usr
    build-packages:
      - libarchive-dev
      - libgtk-vnc-2.0-dev
      - libusb-1.0-0-dev
      - cmake
      - libvirt-glib-1.0-dev
      - libspice-client-gtk-3.0-dev
    override-pull: |
      craftctl default
      craftctl set version=$(git describe --tags --abbrev=10)
      sed -i.bak -e "s|symlink_media: true|symlink_media: false|g" $CRAFT_PART_SRC/help/meson.build
      # Ensure we save VMs in $SNAP_USER_COMMON
      git apply $CRAFT_PROJECT_DIR/patches/gnome-boxes-snap-user-common.patch
      # Update recommended downloads
      git apply $CRAFT_PROJECT_DIR/patches/gnome-boxes-recommended-downloads.patch
    build-environment:
      - C_INCLUDE_PATH: ${C_INCLUDE_PATH:+$C_INCLUDE_PATH:}$CRAFT_STAGE/usr/include/libvirt-gconfig-1.0:$CRAFT_STAGE/usr/include/libvirt-glib-1.0:$CRAFT_STAGE/usr/include/libvirt-gobject-1.0
      - LD_LIBRARY_PATH: ${LD_LIBRARY_PATH:+$LD_LIBRARY_PATH:}$CRAFT_STAGE/usr/lib/$CRAFT_ARCH_TRIPLET
      - PKG_CONFIG_PATH: $CRAFT_STAGE/usr/lib/$CRAFT_ARCH_TRIPLET/pkgconfig${PKG_CONFIG_PATH:+:$PKG_CONFIG_PATH}

  libraries:
    after: [ gnome-boxes ]
    plugin: nil
    stage-packages:
      - libasn1-8-heimdal
      - libcacard0
      - libcurl3-gnutls
      - libgssapi3-heimdal
      - libgtk-vnc-2.0-0
      - libgvnc-1.0-0
      - libhcrypto5t64-heimdal
      - libheimbase1-heimdal
      - libheimntlm0-heimdal
      - libhx509-5-heimdal
      - libkrb5-26-heimdal
      - libldap2
      - libnghttp2-14
      - libnspr4
      - libnss3
      - libnuma1
      - libopus0
      - libphodav-3.0-0
      - libroken19t64-heimdal
      - librtmp1
      - libsasl2-2
      - libssh-4
      - libusb-1.0-0
      - libusbredirhost1
      - libusbredirparser1
      - libva-x11-2
      - libwind0-heimdal
      - pci.ids
      - usb.ids
    prime:
      - usr/lib/*/libasn*.so.*
      - usr/lib/*/libcaca*.so.*
      - usr/lib/*/libcurl*.so.*
      - usr/lib/*/libgss**.so.*
      - usr/lib/*/libgtk-vnc*.so.*
      - usr/lib/*/libgvnc*.so.*
      - usr/lib/*/libhcrypt*.so.*
      - usr/lib/*/libhei*.so.*
      - usr/lib/*/libhx*.so.*
      - usr/lib/*/libkrb*.so.*
      - usr/lib/*/liblber*.so.*
      - usr/lib/*/libldap*.so.*
      - usr/lib/*/libng*.so.*
      - usr/lib/*/libns*.so*
      - usr/lib/*/libnuma*.so.*
      - usr/lib/*/libopus*.so.*
      - usr/lib/*/libphodav*.so.*
      - usr/lib/*/libplc*.so*
      - usr/lib/*/libpld*.so*
      - usr/lib/*/libroken*.so.*
      - usr/lib/*/librtmp*.so.*
      - usr/lib/*/libsasl*.so.*
      - usr/lib/*/libspice*.so.*
      - usr/lib/*/libssh*.so.*
      - usr/lib/*/libusb*.so.*
      - lib/*/libusb*.so.*
      - usr/lib/*/libva*.so.*
      - usr/lib/*/libwind*.so.*
      - usr/bin/osinfo*
      - usr/share/misc/pci.ids
      - usr/share/misc/usb.ids

  osinfo-db:
    after: [ libraries ]
    source: https://salsa.debian.org/libvirt-team/osinfo-db.git
    source-depth: 1
    source-tag: 'upstream/0.20240701'
# ext:updatesnap
#   version-format:
#     format: "upstream/%M.%m"
    plugin: make
    build-packages:
      - gettext
      - osinfo-db-tools
      - wget
    override-build: |
      craftctl default
      mkdir -p $CRAFT_PART_INSTALL/usr/share/osinfo
      tar xf osinfo-db-*.tar.xz --strip-components=1 -C $CRAFT_PART_INSTALL/usr/share/osinfo
      cp $CRAFT_PROJECT_DIR/ubuntu-daily.xml $CRAFT_PART_INSTALL/usr/share/osinfo/os/ubuntu.com/
      # fix broken focal revision
      FOCAL="$(wget -O- -q http://changelogs.ubuntu.com/meta-release-lts | grep "Version: 20.04" | cut -d' ' -f2)"
      sed -i "s/20.04.3/$FOCAL/" $CRAFT_PART_INSTALL/usr/share/osinfo/os/ubuntu.com/ubuntu-20.04.xml

  qemu:
    plugin: nil
    after: [ osinfo-db ]
    stage-packages:
      - dnsmasq-base
      - qemu-system-x86

  launcher:
    plugin: dump
    after: [ qemu ]
    source: scripts
    organize:
      launcher.sh: bin/launcher
